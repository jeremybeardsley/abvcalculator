<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bear's ABV Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <h2>Bear's Simple ABV Calclulator</h2>
        <h5>For Homebrewing</h5>

            <form id="calculator" role="form">
            <div class="form-group">
                <label for="FirstGravity">Original Gravity</label>
                <input type="text" class="form-control" id="FirstGravity" placeholder="Enter Initial Gravity"/>
            </div>
            <div class="form-group">
                <label for="SecondGravity">Final Gravity</label>
                <input type="text" class="form-control" id="SecondGravity" placeholder="Enter Final Gravity"/>
            </div>
            <div>
                <label for="abv">ABV </label>
                <input type="number" class="form-control" id="abv" placeholder="ABV" disabled="disabled"/>
            </div>
            <div>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/calculate.js" type="text/javascript"></script>
</body>
</html>
